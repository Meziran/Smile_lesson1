<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and form elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <section>
    <h6 data-prefix="h6">h6: Links and form elements</h6>
    <form class="container" action="#">
      <!-- LINK -->
      <div class="container">
        <ul>
          <li class="link">
            <a href="http://wwww">Lorem ipsum dolor </a>
          </li>
          <li class="link">
            <a href="http://wwww">Lorem ipsum dolor </a>
          </li>
        </ul>
      </div class="container">
      <!-- /LINK -->
      <!-- INPUT -->
      <div>
        <label></label>
        <input
          type="text"
          class=""
          id="form-text-exampl"
          placeholder="Text exampl"
        />
        <label></label>
        <input
          type="text"
          class=""
          id="form-text-exampl"
          placeholder="Text exampl"
        />
      </div>
 <!-- /INPUT -->
      <div class="check-cont" >
        <!-- CHECK -->
        
          <ul class="check"> 
            <li class="row">
              <input type="checkbox" name="checkbox" id="default" />
              <label for="default">Default</label>
            </li>
            <li class="row">
              <input type="checkbox" name="checkbox" id="checked" />
              <label for="checked">Checked</label>
            </li>
            <li class="row">
              <input
                type="checkbox"
                name="checkbox"
                id="disabled"
                disabled="disabled"
              />
              <label for="disabled">Disabled</label>
            </li>
          </ul>
          
        
        <!-- RADIO -->
        
          <ul class="check">
            <li class="row">
              <input type="radio" name="checkbox" id="radio-default" />
              <label for="radio-default">Default</label>
            </li>
            <li class="row">
              <input type="radio" name="checkbox" id="radio-checked" />
              <label for="radio-checked">Checked</label>
            </li>
            <li class="row">
              <input
                type="radio"
                name="checkbox"
                id="disabled"
                disabled="disabled"
              />
              <label for="disabled">Disabled</label>
            </li>
          </ul>
        
       
       
      </div>
     
      <!-- BUTTON -->
      <div>
        <button>send</button>
        <button>send</button>
      </div>
      <!-- BUTTON -->
    </form>
  </section>
  <body></body>
</html>
